<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- navbar -->
    <div class="container p-5  mx-auto" id="Home">
        <div class="md:flex md:flex-row md:justify-between text-center">
            <div class="flex flex-row justify-center">
                <div class="w-10 h-10"><img src="images/products/men/torapril28.jpg"></div>
                <h1 class="text-3xl ml-2 text-gray-600">Logo</h1>
            </div>
            <div class="mt-2">
                <a href="#Home" class="text-gray-600 p-4 hover:text-red-600">Home</a>
                <a href="#Shop" class="text-gray-600 p-4 hover:text-red-600">Shop</a>
                <a href="#Contact" class="text-gray-600 p-4 hover:text-red-600">Contact</a>
            </div>
        </div>


        <!-- cart page -->

        <div class="small-container m-20">
            <table class="w-full">
                <tr>
                    <th class="text-left p-1.5 text-white bg-orange-500 font-semibold">Product</th>
                    <th class="text-left p-1.5 text-white bg-orange-500 font-semibold">Quantity</th>
                    <th class="text-left p-1.5 text-white bg-orange-500 font-semibold">Subtotal</th>
                </tr>
                <tr>
                    <td class="p-2">
                        <div class="flex flex-wrap">
                            <img class="h-20 w-20 mr-4" src="images/products/men/product1.jpg" alt="">
                            <div>
                                <h3><a href="#">Men's T-shirt</a></h3>
                                <h1 class="text-red-700 text-sm">Rs: 250</h1>
                                <a class="text-orange-500" href="">Remove</a> 
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" class="w-10 h-7 p-1 border-2"></td>
                    <td>Rs: 250</td>
                </tr>

                <tr>
                    <td class="p-2">
                        <div class="flex flex-wrap">
                            <img class="h-20 w-20 mr-4" src="images/products/women/product2.jpg" alt="">
                            <div>
                                <h3><a href="#">Printed Wrap Dress</a></h3>
                                <h1 class="text-red-700 text-sm">Rs: 699</h1>
                                <a class="text-orange-500" href="">Remove</a> 
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" class="w-10 h-7 p-1 border-2"></td>
                    <td>Rs: 699</td>
                </tr>

                <tr>
                    <td class="p-2">
                        <div class="flex flex-wrap">
                            <img class="h-20 w-20 mr-4" src="images/products/men/product4.jpg" alt="">
                            <div>
                                <h3><a href="#">Wrist Watch</a></h3>
                                <h1 class="text-red-700 text-sm">Rs: 1299</h1>
                                <a class="text-orange-500" href="">Remove</a> 
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" class="w-10 h-7 p-1 border-2"></td>
                    <td>Rs: 1299</td>
                </tr>

            </table>

            <div class="flex justify-end border-t-orange-500 border-t-4 mt-5">
                <table class=" w-full text-left" style="max-width: 470px;">
                    <tr>
                        <td>Sub Total</td>
                        <td>Rs: 2248</td>
                    </tr>
                </table>
            </div>
        </div>
        

        


        <div class="border-t-2 border-gray-300 flex flex-col md:flex-row lg:flex-row xl:flex-row justify-between">
            <div class="my-4 text-center">
                <a href="#" class="mx-2.5">About</a>
                <a href="#" class="mx-2.5">Privacy Policy</a>
                <a href="#" class="mx-2.5">Terms of Services</a>
            </div>
            <p class="my-4 text-center">&copy; Copyright Reserved 2025</p>
        </div>




    </div>
</body>
</html>
