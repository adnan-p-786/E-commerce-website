<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <div class="container p-5  mx-auto">
        <div class="md:flex md:flex-row md:justify-between text-center">
            <div class="flex flex-row justify-center">
                <div class="bg-gradient-to-r from-purple-400 to-red-400 w-10 h-10 rounded-lg"></div>
                <h1 class="text-3xl ml-2 text-gray-600">Logo</h1>
            </div>
            <div class="mt-2">
                <a href="#" class="text-gray-600 p-4 hover:text-red-600">Home</a>
                <a href="#" class="text-gray-600 p-4 hover:text-red-600">Shop</a>
                <a href="#" class="text-gray-600 p-4 hover:text-red-600">Blog</a>
                <a href="#" class="text-gray-600 p-4 hover:text-red-600">Contact</a>
                <a href="#" class="bg-purple-600 text-gray-50 hover:bg-purple-800 px-5 rounded-full p-3"><i class="fa-solid fa-cart-shopping pr-4"></i> Cart (0)</a>
            </div>
        </div>


        <!-- hero section -->

        <div class="md:flex md:flex-row mt-20">
            <div class="md:w-2/5 flex flex-col items-center justify-center">
                <h1 class="text-5xl font-serif text-gray-600 text-center md:self-start">Some Catchy title here</h1>
                <p class="uppercase text-gray-600 pt-3 text-center md:self-start">our brand tagline goes here</p>
                <p class="uppercase text-gray-600 text-center md:self-start">our motto goes here</p>
                <a href="#" class="bg-gradient-to-r from-red-600 to-pink-500 rounded-full py-4 px-8 text-gray-50 text-md my-5 md:self-start">SHOP NOW</a>
            </div>
            <div class="md:w-3/5">
                <img src="images/hero-img.svg" class="w-full">
            </div>
        </div>

        <!-- mens collection -->

        <div class="my-14">
            <div class=" flex flex-row justify-between">
                <h2 class="text-3xl">Men's Collection</h2>
                <a href="#" class="text-xl flex">View All<i class="fa-solid fa-arrow-right h-7 w-5 ml-3"></i></a>
            </div>
        </div>
        <div class="grid grid-flow-row grid-cols-4 gap-10">

            <div class="shadow-lg rounded-lg">
                <a href="#">
                    <img src="images/products/men/product1.jpg" class="rounded-tl-lg rounded-tr-lg">
                </a>
                <div class="p-5">
                    <h3><a href="#">Men's T-shirt</a></h3>                   
                </div>
                <div class="flex flex-row ml-2">
                    <div class="h-5 w-5 rounded-full shadow-md bg-black ml-2"></div>
                    <div class="h-5 w-5 rounded-full shadow-md bg-blue-600 ml-2"></div>
                    <div class="h-5 w-5 rounded-full shadow-md bg-white ml-2"></div>
                    <div class="h-5 w-5 rounded-full shadow-md bg-red-600 ml-2"></div>
                    <div class="h-5 w-5 rounded-full shadow-md bg-green-700 ml-2"></div>
                    
                </div>

                <div class="flex flex-row py-4 ml-2">
                    <div class="border-2 border-gray-300 text-gray-400 text-md px-2 py-1 rounded-lg ml-2">XL</div>
                    <div class="border-2 border-gray-300 text-gray-400 text-md px-2 py-1 rounded-lg ml-2">XXL</div>
                    <div class="border-2 border-gray-300 text-gray-400 text-md px-2 py-1 rounded-lg ml-2">L</div>
                    <div class="border-2 border-gray-300 text-gray-400 text-md px-2 py-1 rounded-lg ml-2">M</div>
                    <div class="border-2 border-gray-300 text-gray-400 text-md px-2 py-1 rounded-lg ml-2">S</div>
                </div>

                <div class="flex flex-row py-4 ml-2">
                    <div class=""></div>
                </div>
                
            </div>

          

        </div>
    </div>
</body>
</html>
